<head>
  <title>TrainTrip</title>
  <meta http-equiv="cleartype" content="on">
  <meta name="MobileOptimized" content="320">
  <meta name="HandheldFriendly" content="True">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
</head>

<body>
</body>

<template name="home">

  <nav id="menu" class="menu">
    <div class="routes">
       {{#each routes}}
        {{> route}}
      {{/each}}
    </div>
  </nav>
  <div class="stretchyBox">
  <button class="toggle-button-right">â˜°</button>
  <button class="toggle-button-left" id="search-icon-container">
    <div class="search-icon">&#9740;</div>
  </button>
</div>


  <main id="panel" class="panel">

    <div class="main">
      <div class="window" id="window">
        <h1>TRAINTRIP</h1>
        <form id="routeLoad" action="#">

          <div class="childFlex">
            <input type="text" id="routeFrom" class="form" placeholder="From" />
            <span class="arrow">&rarr;</span>
            <input type="text" id="routeTo" class="form" placeholder="To" />
          </div>
          <div class="fakeFlex">
          <input type="submit" id="routeSubmit" value="Find route" class="button-submit" />
          <div id="errorMsg">

          </div>
        </div>
        </form>
      </div>

      <div class="loader" id="loader">
        <div class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
      </div>
        
        {{#with routeInfo}}
          {{> submenu}}
        {{/with}}

        <div class="mapContainer">
          <div class="map" id="map"></div>
        </div>
  </div>
  </main>

</template>


<template name="submenu">
  <div class="submenu hidden" id="submenu">
    
      <h3 id="routeName">{{from}} &#8594; {{to}}</h3>

      <form id="routeOptions" class="new-route" action="#">
        
        <input type="hidden" name="from" id="formFrom" value="{{from}}" />
        <input type="hidden" name="to" id="formTo" value="{{to}}" />
        
        {{rating}}
        
        <select id="bars" name="rating" rating="{{rating}}">
          <option value="1">Poor</option>
          <option value="2">Average</option>
          <option value="3">Good</option>
          <option value="4">Great</option>
          <option value="5">Outstanding</option>
        </select>
      </form>
      
      <div class="places">
        <hr/>
        <h4>Upcoming Places</h4>
        <ul class="upcomingItems">

          {{#each places}}
            <p>{{name}}</p>
            <p>Rating: {{rating}}</p>
          {{/each}}

        </ul>
      </div>

  </div>
</template>


<template name="route">
    <div class="mapListItem" from={{from}} to={{to}}>
      <div class="mapSmallHolder">
        <div class="mapSmall" from={{from}} to={{to}} id={{_id}}></div>
      </div>
      <div class="mapSmallInfo">
      {{from}} &rarr;<br/> {{to}}
      </div>
    </div>
</template>
