<head>
  <title>train</title>
  <meta http-equiv="cleartype" content="on">
  <meta name="MobileOptimized" content="320">
  <meta name="HandheldFriendly" content="True">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>
</body>

<template name="home">

  <nav id="menu" class="menu">
    <div class="routes">
       {{#each routes}}
        {{> route}}
      {{/each}}
    </div>
  </nav>
  <button class="toggle-button">â˜°</button>


  <main id="panel" class="panel">

    <div class="main">
      <div class="window">
        <h1>TRAINTRIP</h1>
        <div class="childFlex">
          <input type="text" id="routeFrom" class="form" placeholder="From" />
          <span>&rarr;</span>
          <input type="text" id="routeTo" class="form" placeholder="To" />
        </div>
          <input type="button" id="routeSubmit" value="Find route" class="button-submit" />
        </div>
      
       <div class="submenu">
          <h3 id="routeName">Doncaster &rarr; Hull</h3> 

          <form id="routeOptions" class="new-route" action="#">
            <input type="submit" id="saveRoute" value="Save button" />
            
            <input type="hidden" name="from" id="formFrom" value="" />
            <input type="hidden" name="to" id="formTo" value="" />

            <select id="bars" name="rating">
              <option value="1">Poor</option>
              <option value="2">Average</option>
              <option value="3">Good</option>
              <option value="4">Great</option>
              <option value="5">Outstanding</option>
            </select>
          </form>
  
        </div>
        
        <div class="mapContainer">
          <div class="map" id="map"></div>
        </div>
  </div>
  </main>

</template>

<template name="route">

    <div class="mapSmall" from={{from}} to={{to}} id={{from}}{{to}}></div>
    {{from}} to {{to}}

</template>
