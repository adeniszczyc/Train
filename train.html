<head>
  <title>train</title>
  <meta http-equiv="cleartype" content="on">
  <meta name="MobileOptimized" content="320">
  <meta name="HandheldFriendly" content="True">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>
</body>

<template name="home">

  <nav id="menu" class="menu">
  <h1>adfs</h1>
    <div class="routes">
      {{#each routes}}
        {{> route}}
      {{/each}}
    </div>
  </nav>
  <button class="toggle-button">â˜°</button>


  <main id="panel" class="panel">
    <div class="main">
      <div class="window">
        <h1>TRAINTRIP</h1>
        
        <input type="text" id="routeFrom" />
        <input type="text" id="routeTo" />
        <input type="button" id="routeSubmit" valud="Find route" />

      </div>
      
      <div class="submenu">
        <h3>Doncaster &rarr; Hull</h3> 

        <form id="routeOptions" class="new-route" action="#">
          <input type="submit" id="saveRoute" value="Save button" />
          
          <input type="hidden" name="from" value="Sheffield" />
          <input type="hidden" name="to" value="Hull" />

          <select id="bars" name="rating">
            <option value="1">Poor</option>
            <option value="2">Average</option>
            <option value="3">Good</option>
            <option value="4">Great</option>
            <option value="5">Outstanding</option>
          </select>
        </form>

      </div>
      <div class="mapContainer">
        <div class="map" id="map"></div>
      </div>

    </div>
  </main>

</template>

<template name="route">

  <li>
    
    <div class="mapSmall"></div>
    {{from}} to {{to}}

  </li>
</template>
